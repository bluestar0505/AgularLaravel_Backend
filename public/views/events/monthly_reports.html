                        View

                    <th class="col-md-2">

                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="dt in reportList">
                    <td>{{dt.month}}</td>
                    <td>{{dt.view}}</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
