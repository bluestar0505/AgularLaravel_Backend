<div class="row">
	<div class="col-md-8">
		<div class="portlet light">
			<div class="portlet-title tabbable-line">
				<div class="caption caption-md">
					<i class="icon-globe theme-font hide"></i>
					<span class="caption-subject font-blue-madison bold uppercase">Update Myself</span>
				</div>
			</div>
			<div class="portlet-body">
                <form class="update-form" action="/" method="post">
                <p>
                    Enter your personal details below:
                </p>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">First Name</label>
                    <div class="input-icon">
                        <i class="fa fa-font"></i>
                        <input class="form-control placeholder-no-fix" ng-model = "userinfo.firstname" type="text" placeholder="First Name" name="firstName" id="r_firstname" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Last Name</label>
                    <div class="input-icon">
                        <i class="fa fa-font"></i>
                        <input class="form-control placeholder-no-fix" ng-model = "userinfo.lastname" type="text" placeholder="Last Name" name="lastName" id="r_lastname"/>
                    </div>
                </div>

                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Email</label>
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                        <input class="form-control placeholder-no-fix" type="text" ng-model = "userinfo.email" placeholder="Email" name="email" id="r_email"/>
                    </div>
                </div>

                <p>
                    Enter your account details below:
                </p>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input class="form-control placeholder-no-fix" type="text" ng-model = "userinfo.username" autocomplete="off" placeholder="Username" name="username"
                               id="r_username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" ng-model = "userinfo.password" autocomplete="off" id="register_password" placeholder="Password"
                               name="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
                    <div class="controls">
                        <div class="input-icon">
                            <i class="fa fa-check"></i>
                            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword"/>
                        </div>
                    </div>
                </div>

                <div class="form-actions">

                    <button class="btn blue pull-right">
                        Save <i class="m-icon-swapright m-icon-white"></i>
                    </button>
                </div>

            </form>
		</div>
	</div>
    </div>
</div>
