<!-- BEGIN PAGE CONTENT-->
<div class="row" >
	<div class="col-md-12">
		<!-- BEGIN PROFILE SIDEBAR -->

        <div class="portlet-body form">
            <form class="update-form form-horizontal" action="/" method="post">
                <div class="form-body">
                <p>
                   <span class="caption-subject font-blue-madison bold uppercase"> Enter your personal details below:</span>
                </p>
                <div class="form-group">
                    <label class="control-label col-md-3">First Name</label>
                    <div class="input-icon col-md-6">
                        <i class="fa fa-font"></i>
                        <input class="form-control placeholder-no-fix" ng-model = "userinfo.firstname" type="text" placeholder="First Name" name="firstName" id="r_firstname" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  col-md-3 ">Last Name</label>
                    <div class="input-icon col-md-6">
                        <i class="fa fa-font"></i>
                        <input class="form-control placeholder-no-fix" ng-model = "userinfo.lastname" type="text" placeholder="Last Name" name="lastName" id="r_lastname"/>
                    </div>
                </div>

                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label col-md-3">Email</label>
                    <div class="input-icon col-md-6">
                        <i class="fa fa-envelope"></i>
                        <input class="form-control placeholder-no-fix" type="text" ng-model = "userinfo.email" placeholder="Email" name="email" id="r_email"/>
                    </div>
                </div>

                <p>
                   <span class="caption-subject font-blue-madison bold uppercase"> Enter your account details below:</span>
                </p>
                <div class="form-group">
                    <label class="control-label col-md-3">Username</label>
                    <div class="input-icon col-md-6">
                        <i class="fa fa-user"></i>
                        <input class="form-control placeholder-no-fix" type="text" ng-model = "userinfo.username" autocomplete="off" placeholder="Username" name="username"
                               id="r_username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Password</label>
                    <div class="input-icon col-md-6">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" ng-model = "userinfo.password" autocomplete="off" id="register_password" placeholder="Password"
                               name="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Re-type Your Password</label>
                    <div class="controls col-md-3">
                        <div class="input-icon">
                            <i class="fa fa-check"></i>
                            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword"/>
                        </div>
                    </div>
                </div>

                <div class="form-actions">

                    <button class="btn blue pull-right">
                        Save Changes<i class="m-icon-swapright m-icon-white"></i>
                    </button>
                </div>
                </div>
            </form>
        </div>
    </div>

	</div>
</div>
<!-- END PAGE CONTENT-->
